apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.0.17
    helm:
      values: |
        controller:
          autoscaling:
            enabled: true
            minReplicas: 1
            maxReplicas: 2
  ignoreDifferences:
  - group: autoscaling
    kind: HorizontalPodAutoscaler
    jsonPointers:
    - /spec/metrics
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
