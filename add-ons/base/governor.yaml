apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: governor
spec:
  project: default
  source:
    path: governor
    repoURL: https://github.com/pacoguzman/gitops
    targetRevision: HEAD
  destination:
    namespace: add-ons/governor
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
