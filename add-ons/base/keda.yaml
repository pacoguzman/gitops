apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  project: default
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.6.2
    helm:
      releaseName: keda
  destination:
    server: https://kubernetes.default.svc
    namespace: keda
