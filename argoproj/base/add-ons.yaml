apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: add-ons
spec:
  destination:
    namespace: add-ons
    server: https://kubernetes.default.svc
  project: default
  source:
    path: add-ons
    repoURL: https://github.com/pacoguzman/gitops
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
