apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: routing
spec:
  source:
    path: routing
    repoURL: https://github.com/pacoguzman/gitops
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: routing
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
